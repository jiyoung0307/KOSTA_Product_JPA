<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.productForm}">상품등록</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
    <style>
        .container {
            max-width:560px;
        }
        .field-error {
            border-color:red;
            color: red;
        }
    </style>

</head>
<body>
<!--<div class="container">-->
<h2 th:text="#{page.productForm}">상품등록</h2>
<form action="/product/add" method="post" th:object="${product}">
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
            글로벌 오류 메시지
        </p>
    </div>
    <div>
        <label for="name" th:text="#{label.name}">상품명</label>
        <input type="text" th:field="*{name}" th:errorclass="field-error" placeholder="상품명을 입력하세요">
        <div class="field-error" th:errors="*{name}"> 상품명 오류 </div>
    </div>
    <div>
        <label for="price" th:text="#{label.price}">상품명</label>
        <input type="text" th:field="*{price}" th:errorclass="field-error" placeholder="상품가격을 입력하세요">
        <div class="field-error" th:errors="*{price}"> 상품가격오류 </div>
    </div>
    <div>
        <label for="quantity" th:text="#{label.quantity}">상품명</label>
        <input type="number" th:field="*{quantity}" th:errorclass="field-error" placeholder="재고수량을 입력하세요">
        <div class="field-error" th:errors="*{quantity}">재고수량오류 </div>
    </div>
    <input type="submit" th:value="#{button.save}">
</form>
<!--</div>-->
</body>
</html>
